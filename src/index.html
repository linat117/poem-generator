<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to poem generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/linat117/" target="_blank"
          >Hilina Teshome</a
        >
        and is
        <a href="https://github.com/linat117/poem-generator" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://my-poem-gen.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
      <script src="index.js"></script>
    </div>
  </body>
</html>

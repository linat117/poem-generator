<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css"/>
    <title>AI poem generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to poem generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem">
   Nature's first green is gold,</br>
Her hardest hue to hold.</br>
Her early leaf's a flower;</br>
But only so an hour.</br>

      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/linat117/" target="_blank">Hilina Teshome</a>
      and is
      <a href="https://github.com/linat117/poem-generator" target="_blank">
        open-sourced on GitHub</a
      >
      and is
      <a href="https://p-o-e-m.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
